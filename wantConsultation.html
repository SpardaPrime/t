<div class="popup_block consultationPopup right" data-pos="right" data-index="0" >
    <div class="logo">
        <img width="500" height="500" src="./img/logoG.png" alt="">
    </div>
    <div class="close main_btn no_bg with_hover black" onclick="popup.hide()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 9.6L14.4 16L16 14.4L9.6 8L16 1.6L14.4 0L8 6.4L1.6 0L0 1.6L6.4 8L0 14.4L1.6 16L8 9.6Z" fill="#C4C4C4"></path>
        </svg>
    </div>
    
    <div class="popupWrap">
        <div class="cosultation">
            <div class="h2 middle">Хочу консультацію</div>

          

            <form class="orderForm " id="consultationForm">
                    <div class="orderFormContent">
                        <div class="row halfWidht">
                            <div class="column col-12 noPadding">
                                <div class="title bigMargin"><b>Дані замовника</b></div>
                                <label class="with_line w50">
                                    <input type="text" placeholder="Ваше ім’я" name="firstname" value="" required="">
                                </label>
                                <label class="with_line w50">
                                    <input type="text" placeholder="Ваше прізвище" name="lastname" value="" required="">
                                </label>
                                <label class="with_line w50">
                                    <input type="email" placeholder="E-mail" name="email" value="" required="">
                                </label>
                                <label class="with_line w50">
                                    <input type="tel" class="tel_mask" placeholder="Телефон" name="phone" value="" required="" maxlength="20">
                                </label>
                                
                            </div>
                            <div class="column col-12 noPadding">
                                <div class="title"><b>Як з вами зв’язатися?</b></div>
                                <div class="label flexable">
                                    <label class="checkbox">
                                        <input type="radio" name="writeOrCall" value="write">
                                        <span class="check"></span>
                                        <span>Писати</span>
                                    </label>
                                    <label class="checkbox">
                                        <input type="radio" name="writeOrCall" checked="" value="call">
                                        <span class="check"></span>
                                        <span>Дзвонити</span>
                                    </label>
                                </div>
                            </div>
                           
                        </div>
                        <div class="row flex lastRow">
                            <div class="column col-12 col-sm-6 noPadding customPadd">
                                <div class="label with_line w50">
                                    <div class="textareaWrap"><textarea name="comment" placeholder="Коментар або посилання на файли (необов’язково)" style="height: 42px;"></textarea></div>
                                </div>
                                <div class="label file">
                                    <input type="text" name="orderFilesList" class="orderFilesList" style="display:none;">
                                    <label>
                                        <input type="file" name="orderFiles" multiple="">
                                        <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                                        </svg>
                                        <span class="stub">Додати файли</span>
                                        <div class="file_data">
                                            <div class="topRow">
                                                <div class="file_name"></div>
                                                <div class="percent">56%</div>
                                                <div class="errorText">Макс 15мб</div>
                                                <div class="close clear">
                                                    <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <rect x="0.571733" width="7.67958" height="0.808377" transform="rotate(45 0.571733 0)" fill="black"></rect>
                                                        <rect y="5.43103" width="7.67958" height="0.808377" transform="rotate(-45 0 5.43103)" fill="black"></rect>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="progressLine">
                                                <div class="innerLine"></div>
                                                <svg class="errorLine" width="187" height="2" viewBox="0 0 187 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect opacity="0.1" width="187" height="2" fill="black"></rect>
                                                    <path d="M0 0H94.56L93.9297 1L94.6838 2H0V0Z" fill="#E12929"></path>

                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        

                        </div>
                        
                        <div class="formControll row flex margin0 between" style="margin-left: 0px; opacity: 1;">
                            <button type="submit" class="main_btn no_bg with_hover submit black" onclick="$(this).closest('form').submit();">відправити</button>
                            <div class="graphic">
                                <h4>Відділ дизайну працює:</h4>
                                <p>Пн-Пт   09:00–21:00</p>
                                 <p>Сб-Нд   10:00–19:00</p>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
